server:
  port: 8401
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
management:
  endpoints:
    web:
      exposure:
        include: '*' #暴露Actuator的监控端点
  endpoint:
    health:
      show-details: always # 健康检查始终显示详细信息
    env:
      show-values: always # 环境变量明文显示（不脱敏）
    configprops:
      show-values: always # 配置属性明文显示（不脱敏）
    info:
      enabled: true # 显式启用 /info 端点（默认已启用）
springdoc:
  swagger-ui:
    # 修改Swagger UI路径
    path: /swagger-ui.html
    # 开启Swagger UI界面
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    show-extensions: true
  api-docs:
    # 修改api-docs路径
    path: /v3/api-docs
    # 开启api-docs
    enabled: true
  group-configs:
    - group: 'default'
      packages-to-scan: com.zrk.mall.auth.controller
  default-flat-param-object: false