server:
  port: 8082
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://118.31.77.172:33060/seata-order?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: dev
    password: dev-zrk
    hikari:
      # 连接池核心配置
      maximum-pool-size: 30
      minimum-idle: 5

      # 连接超时和生命周期
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 300000  # 5分钟
      max-lifetime: 600000  # 10分钟

      # 连接验证和保活
      connection-test-query: SELECT 1
      keepalive-time: 45000  # 每45秒发送保活查询
      initialization-fail-timeout: 1

      # 连接泄漏检测
      leak-detection-threshold: 30000  # 30秒

      # 连接关闭配置
      allow-pool-suspension: false
      is-auto-commit: true

      # 数据源属性
      data-source-properties:
        socketTimeout: 60000
        connectTimeout: 30000
        autoReconnect: true
        maxReconnects: 10
        initialTimeout: 2
        tcpKeepAlive: true
  data:
    redis:
      host: 118.31.77.172 # Redis服务器地址
      database: 1 # Redis数据库索引（默认为0）
      port: 63790 # Redis服务器连接端口
      password: xhb2025top # Redis服务器连接密码（默认为空）
      timeout: 300ms # 连接超时时间（毫秒）
mybatis:
  mapper-locations:
    - classpath:dao/*.xml
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: '*' #暴露Actuator的监控端点
  endpoint:
    health:
      show-details: always #显示健康的详细信息
    env:
      show-values: always #默认Actuator的环境变量会以****显示，这里开启显示
    configprops:
      show-values: always #默认Actuator的配置属性会以****显示，这里开启显示
    info:
      enabled: true
springdoc:
  swagger-ui:
    # 修改Swagger UI路径
    path: /swagger-ui.html
    # 开启Swagger UI界面
    enabled: true
    # 用于配置tag和operation的展开方式，这里配置为都不展开
    doc-expansion: 'none'
  api-docs:
    # 修改api-docs路径
    path: /v3/api-docs
    # 开启api-docs
    enabled: true
  group-configs:
    - group: 'mall-demo'
      packages-to-scan: com.zrk.mall.demo.controller
